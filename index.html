<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Толик поедает группу в 2д</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startPage">
        <h1>Толик поедает группу в 2д</h1>
        <button id="startButton" onclick="showLevels()">НАЧАТЬ</button>
    </div>

    <div id="levelPage" class="hidden">
        <h1>Выберите уровень</h1>
        <div id="levels">
            <button class="levelButton" onclick="startLevel(0)">Уровень 0</button>
            <!-- Остальные кнопки уровней будут заблокированы изначально -->
            <button class="levelButton locked" onclick="startLevel(1)">Уровень 1</button>
            <button class="levelButton locked" onclick="startLevel(2)">Уровень 2</button>
            <button class="levelButton locked" onclick="startLevel(3)">Уровень 3</button>
            <button class="levelButton locked" onclick="startLevel(4)">Уровень 4</button>
            <button class="levelButton locked" onclick="startLevel(5)">Уровень 5</button>
        </div>
        <button id="backButton" onclick="showStartPage()">Назад</button>
    </div>

    <div id="gamePage" class="hidden">
        <h1>Толик поедает группу в 2д</h1>
        <canvas id="gameCanvas" width="800" height="800"></canvas>
        <div id="tolikModeContainer">
            <button id="tolikModeButton" onclick="toggleTolikMode()">Режим Толика ВКЛ</button>
        </div>
        <button id="backButton" onclick="showLevels()">Назад</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
